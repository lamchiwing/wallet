<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-HK" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        padding: 20px;
      }

      /* 左側區域（Logo + 社交媒體圖標） */
      .left-side {
        flex: 1;
        max-width: 40%; /* 左側占比，可調整 */
        padding-right: 20px;
      }

      .left-side img {
        display: block;
        max-width: 100%; /* 確保響應式顯示 */
        margin-bottom: 20px;
      }

      .social-icons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }

      .social-icons a img {
        width: 24px;
        height: 24px;
      }

      /* 右側區域（index.md 的內容） */
      .right-side {
        flex: 2;
        max-width: 60%; /* 右側占比，可調整 */
      }

      /* 整體佈局控制 */
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- 左側：Logo 和社交媒體圖標 -->
      <div class="left-side">
        {% if site.logo %}
          <img src="{{ "/assets/logo/God.png" | relative_url }}" alt="Logo" />
        {% endif %}
        <div class="social-icons">
          <a href="https://youtube.com/@godsavethewallet?si=eRZMW7LHS77OFmdY" target="_blank">
            <img src="{{ "/assets/Icon/YT.png" | relative_url }}" alt="YouTube" />
          </a>
          <a href="https://www.instagram.com/godsavethewallet/profilecard/?igsh=MWkzd3Fod2Z2OGhuZw==" target="_blank">
            <img src="{{ "/assets/Icon/IG.png" | relative_url }}" alt="Instagram" />
          </a>
          <a href="https://www.threads.net/@godsavethewallet?igshid=NTc4MTIwNjQ2YQ==" target="_blank">
            <img src="{{ "/assets/Icon/TD.png" | relative_url }}" alt="Threads" />
          </a>
          <a href="https://www.facebook.com/godsavethewallet" target="_blank">
            <img src="{{ "/assets/Icon/FB.png" | relative_url }}" alt="Facebook" />
          </a>
        </div>
      </div>

      <!-- 右側：index.md 文件內容 -->
      <div class="right-side">
        {{ content }}
      </div>
    </div>

    <footer>
      <p><small>本站專注於足球預測分析，托管於 GitHub Pages（<a href="https://github.com/lamchiwing/wallet">lamchiwing / wallet</a>） &mdash; 主題來源於 <a href="https://github.com/orderedlist">orderedlist</a></small></p>
    </footer>
  </body>
</html>
