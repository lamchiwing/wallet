<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .wrapper {
        flex: 1; /* 讓內容區域自動填滿頁面 */
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        padding: 20px;
      }

      /* 左側：Logo 區域 */
      .header-left {
        flex: 1;
        max-width: 30%; /* 調整左側區域寬度 */
        text-align: center;
      }

      .header-left img {
        display: block;
        max-width: 100%;
        margin: 0 auto 20px; /* 上方對齊且增加下方間距 */
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }

      .social-icons img {
        width: 24px;
        height: 24px;
      }

      /* 右側：內容區域 */
      .content-right {
        flex: 2;
        max-width: 70%; /* 調整右側區域寬度 */
      }

      /* 底部 */
      footer {
        width: 100%;
        background-color: #f8f8f8;
        text-align: center;
        font-size: 0.9em;
        color: #666;
        padding: 10px 0;
        margin-top: auto; /* 確保頁腳固定在頁面底部 */
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- 左側：Logo -->
      <div class="header-left">
        {% if site.logo %}
          <img src="{{ "/assets/logo/God.png" | relative_url }}" alt="Logo" />
        {% endif %}
        <!-- 社交媒體圖標 -->
        <div class="social-icons">
          <a href="https://youtube.com/@godsavethewallet?si=eRZMW7LHS77OFmdY" target="_blank">
            <img src="{{ "/assets/Icon/YT.png" | relative_url }}" alt="YouTube" />
          </a>
          <a href="https://www.instagram.com/godsavethewallet/profilecard/?igsh=MWkzd3Fod2Z2OGhuZw==" target="_blank">
            <img src="{{ "/assets/Icon/IG.png" | relative_url }}" alt="Instagram" />
          </a>
          <a href="https://www.threads.net/@godsavethewallet?igshid=NTc4MTIwNjQ2YQ==" target="_blank">
            <img src="{{ "/assets/Icon/TD.png" | relative_url }}" alt="Threads" />
          </a>
          <a href="https://www.facebook.com/godsavethewallet" target="_blank">
            <img src="{{ "/assets/Icon/FB.png" | relative_url }}" alt="Facebook" />
          </a>
        </div>
      </div>

      <!-- 右側：index.md 的內容 -->
      <div class="content-right">
        {{ content }}
      </div>
    </div>

    <!-- 固定到底部的頁腳 -->
    <footer>
      <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
    </footer>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
