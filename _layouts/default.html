<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-HK' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .header-left {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-left img {
      display: block;
      max-width: 150px;
      margin: 0 auto;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    nav {
      background-color: #ddd;
      padding: 10px 0;
    }

    main {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    main h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    main ul {
      list-style: disc;
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    footer p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      {% if site.logo %}
        <img src="{{ '/assets/logo/God.png' | relative_url }}" alt="God Save the Wallet Logo">
      {% endif %}
      <div class="social-icons">
        <a href="https://youtube.com/@godsavethewallet?si=eRZMW7LHS77OFmdY" target="_blank">
          <img src="{{ '/assets/Icon/YT.png' | relative_url }}" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/godsavethewallet/profilecard/?igsh=MWkzd3Fod2Z2OGhuZw==" target="_blank">
          <img src="{{ '/assets/Icon/IG.png' | relative_url }}" alt="Instagram">
        </a>
        <a href="https://www.threads.net/@godsavethewallet?igshid=NTc4MTIwNjQ2YQ==" target="_blank">
          <img src="{{ '/assets/Icon/TD.png' | relative_url }}" alt="Threads">
        </a>
        <a href="https://www.facebook.com/godsavethewallet" target="_blank">
          <img src="{{ '/assets/Icon/FB.png' | relative_url }}" alt="Facebook">
        </a>
      </div>
    </div>
    <nav id="menu-container"></nav>
  </header>

  <main>
    <section>
      <h1>精準足球賽事預測與分析</h1>
      <p>歡迎來到 <strong>精準賽果預測平台</strong>！我們致力於提供全面、專業的足球賽事分析，結合最新數據及趨勢，為您呈現準確的比賽預測與結果解析。</p>
      <ul>
        <li>詳細的比賽數據趨勢</li>
        <li>專家級的賽果預測</li>
        <li>實時更新的球隊表現指標</li>
      </ul>
      <p>現在就開始探索，讓數據帶您預見勝負，提前感受賽場熱血！</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 God Save the Wallet. All rights reserved.</p>
    <p><small>Hosted on GitHub Pages &mdash; Theme by XYZ</small></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Load menu.html dynamically
  fetch('menu.html')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;
    })
    .catch(error => {
      console.error('Error loading menu:', error);
      document.getElementById('menu-container').innerText = 'Menu could not be loaded.';
    });
</script>
  </script>
</body>
</html>
